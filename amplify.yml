version: 1
backend:
  phases:
    build:
      commands:
        - npm ci
        - npm run build
        - amplify push --yes
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
frontend:
  phases:
    preBuild:
      commands:
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
env:
  variables:
    CDK_DEFAULT_ASSETS_BUCKET_PREFIX: titan-assets-
